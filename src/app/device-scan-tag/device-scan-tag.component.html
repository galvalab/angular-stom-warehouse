<div class="mat-app-background basic-container">
	<mat-card class="example-card">
		<mat-card-title>Tag Qr Code</mat-card-title>
		<mat-card-content *ngIf="qrcodeResultString"><b>{{ qrcodeResultString }}</b></mat-card-content>
		<mat-card-actions>
			<button mat-raised-button [routerLink]="['qrcode']">Read</button>
		</mat-card-actions>
	</mat-card>

	<mat-card class="example-card">
		<mat-card-title>Tag Qr Code Image</mat-card-title>
		<img id="capturedImage" mat-card-image [src]="imageResult" alt="" *ngIf="imageResult">
		<mat-card-actions>
			<button mat-raised-button [routerLink]="['image']">Capture</button>
		</mat-card-actions>
	</mat-card>

	<mat-card class="example-card">
		<mat-card-title>Scan Geopoint</mat-card-title>
		<mat-card-content *ngIf="scanCoordinate">
			<p>Latitude: {{ scanCoordinate.coords.latitude }}</p>
			<p>Longitude: {{ scanCoordinate.coords.longitude }}</p>
			<p>Accuracy: {{ scanCoordinate.coords.accuracy }} </p>
			<p>Timestamp: {{ scanCoordinate.timestamp }}</p>
		</mat-card-content>
	</mat-card>
  <mat-card class="example-card">
		<mat-card-title></mat-card-title>
		<mat-card-content></mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" (click)="saveTagQrcode()">Save</button>
		</mat-card-actions>
	</mat-card>
</div>
