<div class="mat-app-background basic-container">
	<mat-form-field class="example-form-field">
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 example-form-field">

			<!-- CID Column -->
			<ng-container matColumnDef="CID">
				<th mat-header-cell *matHeaderCellDef> CID </th>
				<td mat-cell *matCellDef="let element"> {{element.CID}} </td>
			</ng-container>

			<!-- CustomerName Column -->
			<ng-container matColumnDef="CustomerName">
				<th mat-header-cell *matHeaderCellDef> Warehouse Name </th>
				<td mat-cell *matCellDef="let element">
					<!-- {{element.CustomerName}}  -->
					<mat-list>
						<mat-list-item>
							<mat-icon mat-list-icon>house</mat-icon>
							<div mat-line>{{element.CustomerName}}</div>
							<div mat-line> {{element.ContactName}} ({{element.ContactNo}})</div>
						</mat-list-item>
					</mat-list>
				</td>
			</ng-container>

			<!-- ContactName Column -->
			<ng-container matColumnDef="ContactName">
				<th mat-header-cell *matHeaderCellDef> ContactName </th>
				<td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
			</ng-container>

			<!-- ContactNo Column -->
			<ng-container matColumnDef="ContactNo">
				<th mat-header-cell *matHeaderCellDef> ContactNo </th>
				<td mat-cell *matCellDef="let element"> {{element.ContactNo}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"
				[style.background]="highlightedRows.indexOf(row) != -1 ? '#D1C4E9' : ''"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			</tr>
		</table>
</div>
